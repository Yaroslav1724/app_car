<h1 class="h1">Search Results</h1>
<div [attr.data-label]="'hi'" class="mat-elevation-z8">
  <form [formGroup]="form">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="0">
        <th mat-header-cell *matHeaderCellDef>
          <input formControlName="id" style="max-width: 2rem" />
        </th>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef>
          <input formControlName="make" />
        </th>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef>
          <input formControlName="model" style="max-width: 4rem" />
        </th>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef colspan="2">
          <input formControlName="year" style="max-width: 2rem" />
        </th>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="navigateToCarDetail(+element.id)"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.make }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let element">{{ element.model }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <th mat-header-cell *matHeaderCellDef>
          <input formControlName="year" />
        </th>
        <td mat-cell *matCellDef="let element">{{ element.year }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th style="max-width: 3rem" mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="filterToggle()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-filter"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
        </th>
        <th></th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        [style.display]="!filterOn ? 'none' : null"
        mat-header-row
        *matHeaderRowDef="['0', '1', '2', '3']"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </form>

  <mat-paginator
    [pageSizeOptions]="[10, 15, 25]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
